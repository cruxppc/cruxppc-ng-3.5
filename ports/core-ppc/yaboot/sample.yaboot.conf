## yaboot.conf generated by debian-installer
##
## run: "man yaboot.conf" for details. Do not make changes until you have!!
## see also: /usr/share/doc/yaboot/examples for example configurations.
##
## For a dual-boot menu, add one or more of:
## bsd=/dev/hdaX, macos=/dev/hdaY, macosx=/dev/hdaZ

boot="/dev/disk/by-id/scsi-SATA_MAXTOR_STM31608_9LS3WWRF-part2"
device=/pci@f4000000/ata-6@d/@0
partition=3
root="UUID=0f5bcf52-0f3d-4ac1-baaf-16a435e7e6c7"
timeout=100
install=/usr/lib/yaboot/yaboot
magicboot=/usr/lib/yaboot/ofboot
enablecdboot
enableofboot

image=/vmlinux
	label=Linux
	read-only
	initrd=/initrd.img

image=/vmlinux.old
	label=old
	read-only
	initrd=/initrd.img.old

# LFS79
image=/vmlinuz-4.4.2-lfs-7.9
    label=LFS79
    root=/dev/sda9 ro
    append=""

# This entry automatically added by the Debian installer for an existing
# Linux installation on /dev/sdb5.
image=/pci@f4000000/ata-6@d/@1:3,/vmlinux
    label=Debian
    root="UUID=bed25d74-e3c8-4286-8b78-5ddecfc24802"
    append=""
    initrd=/pci@f4000000/ata-6@d/@1:3,/initrd.img

